<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How to contact our pet sitting service">
    <meta name="keywords" content="Service, Pet Sitting, Pets, Contact">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <section>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to book our services, feel free to reach out to us using the contact form below.</p>
        <form action="#">
            <label for="name">Your Name:</label> 
            <input id="name" name="name" required> <br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required> <br><br>
            <label for="message">Your Message:</label> <br>
            <textarea id="message" name="message" rows="4" required></textarea> <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Contact us at: <a href="info@petsitting.com">info@petsitting.com</a></p>
    </footer>
</body>
</html>
